                    name:
                      type: string
                    image:
                      type: string
                      description: 既存画像から選んでもらう(キーもしくはURL)。enumにない値もしくは空/nullの場合はバリデーションチェックでエラーにします
                      enum:
                      - icon1
                      - icon2
                      - icon3
                    auth:
                      type: object
                      properties:
                        password: 
                          type: string
                          format: password
                          description: ハッシュ
